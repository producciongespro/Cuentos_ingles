
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mainbook - Activity</title>
    <link rel="shortcut icon" href="../img/favico.png" type="image/png">    

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="../vendor/bootstrap-4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/games.css">

    <script src="../vendor/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="../vendor/bootstrap-4.1/js/bootstrap.min.js"></script>

    <script src="./js/m_games.js"></script>
    <script src="./js/v_games.js"></script>
    <script src="./js/c_games.js"></script>

</head>
<body>


<div class="jumbotron">
    <h1>Activity</h1>
</div>
<br>
<br>
<div class="container">

    <div class="row row-questions">
        <div class="col-2 col-numbers text-right" id="vNumber"></div>
        <div class="col-8 col-question" id="vQuestion"  ></div>
        <div class="col-2"></div>
    </div>
    <br>
<br>
<br>

    <div class="row row-images">
        <div class="col-2"></div>
                <div class="col-4 col-opt-images" id="vImage1"></div>
                <div class="col-4 col-opt-images" id="vImage2"></div>
        <div class="col-2"></div>
    </div>
    <br>
    <br>
    <br>
    <div class="row row-footer">
        <div class="col-1"></div>
            <div class="col-10 text-center col-contStars" >
                <img class="img-stars" src="./img/star_gray.png" id="imgStar1" alt="estrella 1">
                <img class="img-stars" src="./img/star_gray.png" id="imgStar2" alt="estrella 2">
                <img class="img-stars" src="./img/star_gray.png" id="imgStar3" alt="estrella 3">
                <img class="img-stars" src="./img/star_gray.png"id="imgStar4"  alt="estrella 4">
            </div>
			<br>
			<br>
        <div class="col-1">
            <button class="btn btn-3d blue btn-load-page" id="btnForward"> <i class="fas fa-forward ico-bigger"></i>  </button>
        </div>
    </div>

    <div class="row row-cont-images nodisplay" ></div>
    <div class="row row-cont-audios nodisplay" ></div>
    <div class="row nodisplay" >
        <audio src="./audio/good.mp3" preload id="audGood" ></audio>
        <audio src="./audio/wrong.mp3" preload id="audWrong"></audio>
    </div>

</div>

  <!-- Modal -->
  <div class="modal fade" id="mdlFinish" tabindex="-1" role="dialog" aria-labelledby="labelmdlFinish" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="labelmdlFinish">Minibooks</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

            <span class="message" id="spnNumbersOfStars" > 5 </span>
            <br>


        </div>
        <div class="modal-footer">
          <div class="row">
              <div class="col-6">
                <button type="button" class="btn btn-3d btn-3d-blue" id="btnGoToGrade" >
                    <i class="fas fa-home"></i>
                </button>
              </div>
              <div class="col-6">
                <button type="button" class="btn btn-3d btn-3d-green"  id="btnReloadTale" >
                    <i class="fas fa-undo"></i>
                </button>
              </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="row">
      <audio id="audYou" preload="auto" src="../audio_effects/you_have_earned.mp3"></audio>
      <audio id="audStar1" preload="auto" src="../audio_effects/one_Star.mp3"></audio>
      <audio id="audStar2" preload="auto" src="../audio_effects/two_stars.mp3"></audio>
      <audio id="audStar3" preload="auto" src="../audio_effects/three_stars.mp3"></audio>
      <audio id="audStar4" preload="auto" src="../audio_effects/four_stars.mp3"></audio>
  </div>


</body>
</html>
